name: publish

on:
  push:
    branches:
    - main

jobs:
  build-n-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: npm install --save react react-dom
    - run: npm run build
    - run: ls -Alh

    